			<div class="layui-colla-item">

						<tr>

							<td>福建厦门</td>

								<a href="javascript:;" class="edit_dizhu"><i class="layui-icon">&#xe642;</i>编辑</a>

<script id="edit_dizhu" type="text/html">
	<form class="layui-form layui-form-pane">
		<input type="hidden" name="id" value="{{ d.id }}">
		<div class="layui-form-item">
			<label class="layui-form-label">地主名字</label>
			<div class="layui-input-block">
				<input type="text" name="name" value="{{ d.name }}" autocomplete="off" lay-verify="name" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">地主地址</label>
			<div class="layui-input-block">
				<input type="text" name="area" value="{{ d.area }}" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<button class="layui-btn" lay-submit lay-filter="edit">立即保存</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</form>
</script>

<script>


layui.use(['element', 'form', 'laypage', 'jquery', 'laytpl'], function(){
	var $ = layui.jquery;
	var laypage = layui.laypage;
	var layer = layui.layer;
	var laytpl = layui.laytpl;
	var form = layui.form();
	var layerHandle;

	form.on('submit(edit)', function(data) {
		//console.log(data);
		layer.msg('保存成功');
		laypage({
			cont: 'demo1'
			,pages: 100 //总页数
			,groups: 5 //连续显示分页数
			,curr: 3
			,jump: function(obj, first) {
				console.log(obj, first);
			}
		});
		layer.close(layerHandle);
		return false;
	});

	form.verify({
		name: function(value) {
			if (value.length < 6) {
				return '用户名太短';
			}
			
		},
	});


	$(document).on('click', '.edit_dizhu', function() {
		console.log($(this));

		layerHandle = layer.open({
			type: 1,
			skin: 'layui-layer-rim', //加上边框
			area: ['420px', '240px'], //宽高
			content: laytpl($('#edit_dizhu').html()).render({
				id:10,
				name:'斗地主',
				area:'厦门市思明区'
			}),
		});
		
	});

	


	laypage({
		cont: 'demo1'
		,pages: 100 //总页数
		,groups: 5 //连续显示分页数
		,jump: function(obj, first) {
			console.log(obj, first);
		}
	});
});
</script>
</body>
</html>
